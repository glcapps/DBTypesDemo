<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Editor with DuckDB-WASM & pgMock</title>
    
    <!-- Load Dependencies from CDNs -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apache-arrow@19.0.0/Arrow.es2015.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pgmock@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs/loader.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4">SQL Editor</h1>
        <div id="editor" class="border rounded h-60"></div>
        <button id="runQuery" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50" disabled>Run Query</button>
        <pre id="output" class="mt-4 p-2 bg-gray-200 border rounded"></pre>
    </div>

    <script type="module">
        import * as duckdb from 'https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.26.0/+esm';
        
        let db, editor;
        window.arrow = window.arrow || {};
        
        const MANUAL_BUNDLES = {
            mvp: {
                mainModule: 'https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm/dist/duckdb-mvp.wasm',
                mainWorker: 'https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm/dist/duckdb-browser-mvp.worker.js',
            },
            eh: {
                mainModule: 'https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm/dist/duckdb-eh.wasm',
                mainWorker: 'https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm/dist/duckdb-browser-eh.worker.js',
            },
        };
        
        async function initDuckDB() {
            try {
                const bundle = await duckdb.selectBundle(MANUAL_BUNDLES);
                const worker = new Worker(bundle.mainWorker);
                const logger = new duckdb.ConsoleLogger();
                db = new duckdb.AsyncDuckDB(logger, worker);
                await db.instantiate(bundle.mainModule, bundle.pthreadWorker);
                document.getElementById('runQuery').disabled = false;
            } catch (error) {
                console.error("DuckDB initialization failed:", error);
            }
        }
        
        function initMonaco() {
            const monacoCheck = setInterval(() => {
                if (window.monaco) {
                    clearInterval(monacoCheck);
                    editor = monaco.editor.create(document.getElementById('editor'), {
                        value: 'SELECT 1;',
                        language: 'sql',
                        theme: 'vs-dark'
                    });
                }
            }, 100);
        }
        
        document.getElementById('runQuery').addEventListener('click', async () => {
            if (!db) {
                document.getElementById('output').textContent = 'Database not initialized';
                return;
            }
            
            const query = editor.getValue();
            let result;
            try {
                result = await db.query(query);
            } catch (err) {
                result = 'Error: ' + err.message;
            }
            document.getElementById('output').textContent = JSON.stringify(result, null, 2);
        });
        
        window.onload = () => {
            initMonaco();
            initDuckDB();
        };
    </script>
</body>
</html>
